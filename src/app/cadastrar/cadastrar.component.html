<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-danger d-flex justify-content-center mb-3">Cadastro</h1>

          <!-- [(ngmodel)] - faz a interligação entre o front e o back, ao digitar algo no front, ele grava no banco de dados -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"  required
              [(ngModel)]="usuario.nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Digite seu email" 
              required
              [(ngModel)]="usuario.usuario">
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
              required 
              [(ngModel)]="usuario.foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha" 
              required
              (input)="confirmSenha($event)">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmação de Senha</label>
            <input
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha" 
              required
              [(ngModel)]="usuario.senha">
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input
              class="form-control"
              type="date"
              name="dataNascimento"
              id="dataNascimento" 
              required
              [(ngModel)]="usuario.dataNascimento">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Uusário</label>
            <!-- select - abre na caixa de texto, e permite escrever opções para escolha do usuário -->
            <!-- Option - opção dentro da caixa de texto para que o usuário escolha -->
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Usuário</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-danger m-auto" (click)="cadastrar()">Cadastrar</button>
            <!-- criar o routerLink no botão cancelar, para que ele volte a página de cadastro abc-->
            <button routerLink='/entrar' type="submit"  class="btn btn-warning m-auto">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>  
 </div>
