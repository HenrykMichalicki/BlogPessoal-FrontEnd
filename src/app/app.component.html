
<!-- deixar as rotas dinâmicas, ou seja, faz com que haja responsividade entre todas as partes clicáveis definidas em app.routing -->
<!-- Menu - precisa ser chamado o seletor da barra criada em menu.component para que ela apareça no site -->


<!-- rodapé - precisa ser referenciado para que ele apareça na página -->

<!-- ngIf ='auth.logado()' - determina que ao se estar logado, o item aparece -->
<app-menu *ngIf='auth.logado()'></app-menu>
<router-outlet></router-outlet>
<app-rodape *ngIf='auth.logado()'></app-rodape>
